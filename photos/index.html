<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let opacity = 0;
        const fadeDuration = 3000; // 3 seconds
        const startTime = Date.now();
        
        function animate() {
            const elapsed = Date.now() - startTime;
            opacity = Math.min(elapsed / fadeDuration, 1);
            
            // Clear canvas with black
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw fading text
            ctx.font = 'bold 72px cursive';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
            ctx.fillText('title text', canvas.width / 2, canvas.height / 2);
            
            if (opacity < 1) {
                requestAnimationFrame(animate);
            }
        }
        
        animate();
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
<script>
    // After fade completes, set up image slider
    setTimeout(() => {
    setupImageSlider();
    }, fadeDuration);
    
    async function setupImageSlider() {
    const albums = await fetchAlbumCovers();
    let currentIndex = 0;
    
    const sliderContainer = document.createElement('div');
    sliderContainer.id = 'slider-container';
    sliderContainer.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 1s ease-in;
    `;
    
    const img = document.createElement('img');
    img.style.cssText = `
        max-width: 90vw;
        max-height: 90vh;
        object-fit: contain;
    `;
    
    // Create left arrow
    const leftArrow = document.createElement('div');
    leftArrow.innerHTML = '‹';
    leftArrow.style.cssText = `
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 48px;
        color: rgba(255, 255, 255, 0.7);
        cursor: pointer;
        user-select: none;
        z-index: 10;
    `;
    leftArrow.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + albums.length) % albums.length;
        showImage(currentIndex);
    });
    
    // Create right arrow
    const rightArrow = document.createElement('div');
    rightArrow.innerHTML = '›';
    rightArrow.style.cssText = `
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 48px;
        color: rgba(255, 255, 255, 0.7);
        cursor: pointer;
        user-select: none;
        z-index: 10;
    `;
    rightArrow.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % albums.length;
        showImage(currentIndex);
    });
    
    sliderContainer.appendChild(img);
    sliderContainer.appendChild(leftArrow);
    sliderContainer.appendChild(rightArrow);
    document.body.appendChild(sliderContainer);
    
    setTimeout(() => sliderContainer.style.opacity = '1', 50);
    
    // Touch navigation for mobile
    let touchStartX = 0;
    let touchEndX = 0;
    
    sliderContainer.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
    });
    
    sliderContainer.addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].screenX;
        const deltaX = touchEndX - touchStartX;
        
        if (deltaX > 50) {
            // Swipe right - previous image
            currentIndex = (currentIndex - 1 + albums.length) % albums.length;
            showImage(currentIndex);
        } else if (deltaX < -50) {
            // Swipe left - next image
            currentIndex = (currentIndex + 1) % albums.length;
            showImage(currentIndex);
        }
    });
    
    function showImage(index) {
        if (albums.length > 0) {
        img.src = albums[index % albums.length];
        }
    }
    
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') {
        currentIndex = (currentIndex + 1) % albums.length;
        showImage(currentIndex);
        } else if (e.key === 'ArrowLeft') {
        currentIndex = (currentIndex - 1 + albums.length) % albums.length;
        showImage(currentIndex);
        }
    });
    
    showImage(0);
    }
    
    async function fetchAlbumCovers() {
    try {
        const response = await fetch('./images');
        const html = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const links = doc.querySelectorAll('a');
        const albums = [];
        
        for (const link of links) {
        let albumName = link.textContent.trim();
        // Extract folder name by removing timestamp (everything from first digit)
        albumName = albumName.replace(/\d.*$/, '').trim();
        if (albumName !== '..' && albumName !== '.' && albumName !== '~' && albumName !== 'images') {
            // Fetch the folder's directory listing to find an image
            try {
                const folderResponse = await fetch(`/images/${albumName}/`);
                const folderHtml = await folderResponse.text();
                const folderDoc = new DOMParser().parseFromString(folderHtml, 'text/html');
                const imageLinks = folderDoc.querySelectorAll('a');
                const imageNames = [];
                
                for (const imgLink of imageLinks) {
                    let imgName = imgLink.textContent.trim();
                    // Extract file name by matching the extension and stopping before timestamp
                    const match = imgName.match(/^(.+\.(jpg|jpeg|png|gif))/i);
                    if (match) {
                        imgName = match[1];
                    } else {
                        // Fallback: remove from first digit
                        imgName = imgName.replace(/\d.*$/, '').trim();
                    }
                    if (imgName !== '..' && imgName !== '.' && imgName.match(/\.(jpg|jpeg|png|gif)$/i)) {
                        imageNames.push(imgName);
                    }
                }
                
                if (imageNames.length > 0) {
                    // Sort alphabetically and use the first one
                    imageNames.sort();
                    const imageUrl = `/images/${albumName}/${imageNames[0]}`;
                    albums.push(imageUrl);
                }
            } catch (folderError) {
                console.warn(`Could not fetch images for album ${albumName}:`, folderError);
            }
        }
        }
        
        console.log('Album covers:', albums);
        return albums;
    } catch (error) {
        console.error('Error fetching albums:', error);
        return [];
    }
    }
</script>
